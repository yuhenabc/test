<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>jfade</title>
<script	type='text/javascript' src='../js/jquery.js'></script>
<script	type='text/javascript' src='js/jfade.js'></script>
<link rel="stylesheet" href="css/index.css" type="text/css"/>
</head>
<body> 
<div id="wrapper">
	<h1>jFade</h1>
	<h2>Gallery</h2>
	<div id="images">
		<img src="img/card02.jpg" class="jfade-image"/>
		<img src="img/card04.jpg" class="jfade-image"/>
		<img src="img/card09.jpg" class="jfade-image"/>
		<img src="img/card13.jpg" class="jfade-image"/>
		<img src="img/card14.jpg" class="jfade-image"/>
		<img src="img/card15.jpg" class="jfade-image"/>
		<img src="img/card16.jpg" class="jfade-image"/>
		<img src="img/card17.jpg" class="jfade-image"/>
	</div>
	<br/>
	<br/>
	<div id="footer">
		<h2>Links</h2>
		<p>You can fade	anything you like, by just adding a	class -	even links:	<a href="http://facebook.com/" title="Facebook"	class="links">facebook</a>,	<a href="http://linkedin.com/" title="Linkedin"	class="links">linkedin</a>,	<a href="http://flavors.me/" title="Flavors.me Personal	Page" class="links">flavors.me</a></p>
	</div>
</div>
<script	type="text/javascript">
	$(function() {
		$('.jfade-image').jfade();
	});
</script>
</body>
</html>
