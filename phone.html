<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>手机号码验证</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <meta name="description" content="">
  <script type="text/javascript" src="js/jquery.js"></script>
  <style type="text/css">
  body,p,h4,h5,ul,li {margin: 0; padding: 0}
  body {font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; background-color: #EEE; padding-bottom: 30px;}
  </style>
</head>
<body>
<div class="container">
  <input name="phone" type="text" id="phone" />
  <button type="sunmit" name="login" id="login">登录</button>
<div>
<script type="text/javascript">
  $(function() {
    var sunmit_button = $('button[name=login]');
    var phone_input = $('input[name=phone]');
    function regPhone() {
      var phoneStr = phone_input.val();
      var result =  $.trim(phoneStr);
      var phoneRegex = /^((13)[0-9]|(15)[0-35-9]|(18)[2-36-9]|(145)|(147)|(170))([-]?\d{4}[-]?\d{4})$/;
      if(phoneRegex.test(result)) {
        console.log('成功');
        result = result.replace(/-/g,'');
        return result;
      } else {
        console.log('失败');
        return 'None';
      }
    }
    $(sunmit_button).click(function() {
      console.log(regPhone());
    });
  });
</script>
</body>
</html>
