<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>通知</title>
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/pnotify.min.css"/>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/pnotify.min.js"></script>
<style type="text/css">
body {margin:0; padding: 0}
</style>
</head>
<body>
<script type="text/javascript">
    $(function(){
    	var stack_topleft = {"dir1": "down", "dir2": "right", "push": "top", "firstpos1": 25, "firstpos2": 25};
		var stack_bottomleft = {"dir1": "right", "dir2": "up", "push": "top"};
		var stack_bar_top = {"dir1": "down", "dir2": "right", "push": "top", "spacing1": 300, "spacing2": 300};
		var stack_bar_bottom = {"dir1": "up", "dir2": "right", "spacing1": 0, "spacing2": 0};
		var stack_context = {"dir1": "down", "dir2": "left", "context": $("#stack-context")};
        new PNotify({
        	type: "success",
        	opacity: 0.6,
            title: '上传成功',
            text: false,
            delay: 1000,
            stack: stack_topleft,
            buttons: {
            	closer: false,
            	sticker: false
            }
        });
    });
</script>
</body>
</html>
