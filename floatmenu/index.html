<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">

    <title>float menu</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/rotate.js"></script>
<script type="text/javascript" src="js/jquery.transform.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        $(".PathItem").hover(function () {
            $(this).find(".metaicondetail").show();
        }, function () {
            $(this).find(".metaicondetail").hide();
        });

    });
</script>


<div class="PathInner" id="PathMenu" style="margin: 300px;">

    <div class="PathMain">

            <div class="rotate" data-transform="rotate(0deg)"><span class="cover"></span></div>
        </div>
    </div>

    <div class="PathItem">
        <a class="link" href="http://www.17sucai.com/preview/1/2013-06-18/rotate/demo.html#" title="更多图片">
            <span class="item" style="background-image:url(img/moment_icn_pic.png); -moz-transform: rotate(0deg);"
                  data-transform="rotate(0deg)"></span>
        </a>

        <div class="metaicondetail shadow">
            <div class="inner"><p>官方指导价</p>暂无价格<s></s></div>
        </div>
    </div>

    <div class="PathItem">

                  data-transform="rotate(0deg)"></span>

        <div class="metaicondetail shadow">

        <div class="metaicondetail shadow">
            <div class="inner"><p>官方指导价</p>暂无价格<s></s></div>
        </div>
    </div>

    <div class="PathItem">
        <a class="link" href="http://www.17sucai.com/preview/1/2013-06-18/rotate/demo.html#">
