<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>字幕</title>
</head>
<body>
<center>
<H3>字幕</H3>
<hr>
<marquee direction="up" scrollamount="1" scrolldelay="10" width="400" height="400">
<img src="img/枫桥夜泊.jpg">
</marquee>
<hr>
<marquee direction="down" scrollamount="1" scrolldelay="10" width="300" height="40">
月落乌啼霜满天，<br/>
江枫渔火对愁眠，<br/>
姑苏城外寒山寺，<br/>
夜半钟声到客船。
</marquee>
</center>
<hr>
<div align="right">
<marquee behavior="scroll" direction="left" scrollamount="1" scrolldelay="10" width="1000" height="20">
当我走到边界的时候我在从头循环再来
</marquee>
<hr>
<marquee behavior="alternate" direction="left" scrollamount="1" scrolldelay="10" width="1000" height="20">
当我走到边界的时候我就反向移动
</marquee>
<hr>
<marquee behavior="slide" direction="left" scrollamount="1" scrolldelay="10" width="1000" height="20">
当我走到边界的时候我就静止不动了
</marquee>
</div>
</body>
</html>
