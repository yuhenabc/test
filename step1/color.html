<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>用按钮改变背景颜色</title>
</head>
<body>
<script type="text/javascript">
function backdisp(col)
{
	document.bgColor=col;
}
</script>
<div align="center"> <font size="5">请点击按钮改变背景颜色<font>
  <form>
    <input type="button" value="白色" onClick="backdisp('white')" />
    <input type="button" value="蓝色" onClick="backdisp('blue')" />
    <input type="button" value="绿色" onClick="backdisp('green')" />
    <input type="button" value="红色" onClick="backdisp('red')" />
    <input type="button" value="粉色" onClick="backdisp('violet')" />
    <input type="button" value="黄色" onClick="backdisp('yellow')" />
    <input type="button" value="灰色" onClick="backdisp('grey')" />
    <input type="button" value="橙色" onClick="backdisp('orange')" />
  </form>
</div>
</body>
</html>
