<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>更新</title>
    <style type="text/css">
        body {margin:0; padding: 0; background-color:#d7e5ea;}
        .container {width: 70%; margin: 0 auto;}
        .row:first-child {padding-top: 100px;}
        .row {padding: 20px 0; text-align: center;}
        textarea {width: 60%; height: 200px;}
        input[type=submit] {width: 60%; line-height: 40px; font-size: 32px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>title</h3>
        </div>
        <div class="row">
            <textarea id="content"></textarea>
        </div>
        <div class="row">
            <input type="submit" value="更新">
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $('input[type=submit]').click(function() {
            var content_value = $('#content').val();
            $.ajax({
                url: '10.0.0.25:5556/recommend_user',
                type: 'POST',
                data: {"user_id_list": content_value}
            });
        });
    </script>
</body>
</html>
