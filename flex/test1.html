<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <link href="css/test1.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <section class="none">
        <p>
            无论窗口如何变化，我的宽度一直是200px。
        </p>
    </section>
    <section class="flex1">
        <p>
            我会占满剩余宽度的1/3。
        </p>
    </section>
    <section class="flex2">
        <p>
            我会占满剩余宽度的2/3。
        </p>
    </section>
</div>
</body>
</html>
