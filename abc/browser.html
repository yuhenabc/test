<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>浏览器</title>
<script type="text/javascript">
function reportBrowser() {
    var name=navigator.appName;
    var ua = navigator.userAgent;
    var pf = navigator.platform;
    var mode = document.documentMode;
    console.log(navigator);
    alert("appName："+name+"\ndocumentMode："+mode+"\nUserAgent：\n"+ua+"\nplatform："+pf);
}
function isOnline() {
    if (navigator.onLine) {
        alert("系统已经连上网啦！");
    } else {
        alert("系统处于脱机状态！");
    }
}
</script>
</head>
<body>
<button onClick="reportBrowser()">检测浏览器类型？</button>
<button onClick="isOnline()">点击测试是否连接上网？</button>
</body>
</html>
