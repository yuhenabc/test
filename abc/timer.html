<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计时器</title>
<script>
window.onload = function() {
	var btn1 = document.getElementById('btn1');
	var btn2 = document.getElementById('btn2');
	var timer = null;
	var space = 1000;
	function Show() {
		console.log('时间又过去了'+space/1000+'秒');
	}
	btn1.onclick = function() {
		timer = window.setInterval(Show, space);
	};
	btn2.onclick = function() {
		clearInterval(timer);
	};
}
</script>
</head>
<body>
<input type="button" value="开启计时器" id="btn1"/>
<input type="button" value="关闭计时器" id="btn2"/>
</body>
</html>
