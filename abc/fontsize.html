<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <title>字体大小测试</title>
    <style>
        html {font-size: 16px;}
        header {font-size: 1.25em;}
        article {font-size: 125%;}
        footer {font-size: 20px;}
        .per12 {font-size: 75%;}
        .per14 {font-size: 87.5%;}
        .per16 {font-size: 100%;}
        .em12 {font-size: 0.75em;}
        .em14 {font-size: 0.875em;}
        .em16 {font-size: 1em;}
        .px12 {font-size: 12px;}
        .px14 {font-size: 14px;}
        .px16 {font-size: 16px;}
        .rem12 {font-size: 0.75rem;}
        .rem14 {font-size: 0.875rem;}
        .rem16 {font-size: 1rem;}
        .hide {display: none;}
    </style>
</head>
<body>

<div class="hide">
<h1>标题</h1>
<h2>标题</h2>
<h3>标题</h3>
<h4>标题</h4>
<h5>标题</h5>
<h6>标题</h6>
</div>

<header>
    <div class="per12">摘要</div>
    <div class="em12">摘要</div>
    <div class="px12">摘要</div>
    <div class="rem12">摘要</div>
</header>
<br>
<article>
    <div class="per14">内容</div>
    <div class="em14">内容</div>
    <div class="px14">内容</div>
    <div class="rem14">内容</div>
</article>
<br>
<footer>
    <div class="per16">支持我们</div>
    <div class="em16">支持我们</div>
    <div class="px16">支持我们</div>
    <div class="rem16">支持我们</div>
</footer>

</body>
</html>
