<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>鼠标经过左右弹开的导航菜单</title>
    <script src="../js/jquery.js"></script>
    <style type="text/css">
        body {margin: 0; padding: 0; background-color: #EEE;}
        ul {width:600px; height:100px; padding: 0; margin: 20px auto; list-style-type: none;}
        li {width: 125px; height: 100px; float: left; overflow: hidden;}
        img {width:200px; height:100px; border: 0;}
        a {border: 0; display: block;}
    </style>
</head>
<body>
<ul>
    <li class="inactive"><a href=""><img src="img/products.jpg" alt=""/></a></li>
    <li class="inactive"><a href=""><img src="img/history.jpg" alt=""/></a></li>
    <li class="inactive"><a href=""><img src="img/news.jpg" alt=""/></a></li>
    <li class="inactive"><a href=""><img src="img/urideas.jpg" alt=""/></a></li>
</ul>
<script>
    $(function(){
        $("li").mouseover(function(){
            $(this).removeClass("inactive");
            $(this).addClass("active");
            $("li.active").stop().animate({ width: "200px"}, 500);
            $("li.inactive").stop().animate({ width: "100px"}, 500);
        }).mouseout(function(){
            $(this).removeClass("active");
            $(this).addClass("inactive");
            $("li").stop().animate({ width: "125px"}, 500);
        });
    });
</script>
</body>
</html>
