<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jQuery+CSS3制作时间跳动数字动画特效 - xw素材网</title>
    <link rel='stylesheet prefetch' href="css/csshake.min.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        a, img {
            border: 0;
        }

        body {
            font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
            background: #d96457;
        }

        /* clock */
        .clock {
            width: 360px;
            height: 120px;
            margin: 140px auto 0 auto;
            transform: translate(-50%, -50%);
            color: #d96457;
            font-family: "Lato", sans-serif;
        }

        .clock div {
            position: relative;
            float: left;
            background: #ffe8e8;
            border-radius: 6px;
            width: 96px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            font-size: 60px;
            margin: 0 5px;
        }
    </style>

</head>
<body>
<div class='clock'>
    <div class='h shake shake-slow'></div>
    <div class='m shake shake-slow'></div>
    <div class='s shake shake-slow'></div>
</div>
<script src="js/jquery-1.7.2.js"></script>
<script src="js/index.js"></script>
</body>
</html>
