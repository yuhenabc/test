<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>图片轮播</title>
    <link href="css/lunbo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="js/lunbo.js"></script>
</head>
<body>
<div class="wrap">
    <div class="blank"></div>
    <div class="main">
        <div class="lunbo" id="lunbo">
            <div class="lunbo-top">
                <ul>
                    <li><a href="" target="_blank"><img src="" data-src="img/CF01.jpg"></a></li>
                    <li><a href="" target="_blank"><img src="" data-src="img/CF02.jpg"></a></li>
                    <li><a href="" target="_blank"><img src="" data-src="img/CF03.jpg"></a></li>
                    <li><a href="" target="_blank"><img src="" data-src="img/CF04.jpg"></a></li>
                    <li><a href="" target="_blank"><img src="" data-src="img/CF05.jpg"></a></li>
                    <li><a href="" target="_blank"><img src="" data-src="img/CF06.jpg"></a></li>
                </ul>
            </div>
            <div class="lunbo-bottom"></div>
        </div>
    </div>
</div>
<script>
    $(function() {
        var lunbo = new Lunbo("lunbo");
        lunbo.inits(1000);
    });
</script>
</body>
</html>
