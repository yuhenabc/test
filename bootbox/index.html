<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>bootbox</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="bootbox.js"></script>
    <style type="text/css">
        body {margin:0; padding: 0}
        .container {margin-top: 100px; text-align: center;}
    </style>
</head>
<body>
<div class="container">
    <button class="btn btn-default" id="btn1">alert</button>
    <button class="btn btn-default" id="btn2">confirm</button>
    <button class="btn btn-default" id="btn3">prompt</button>
</div>
<script>
$(document).ready(function() {
    $('#btn1').click(function() {
        bootbox.alert("Hello world!", function() {
            console.log('done');
        });
    });
    $('#btn2').click(function() {
        bootbox.confirm("Hello world!", function(result) {
            console.log(result);
        });
    });
    $('#btn3').click(function() {
        bootbox.prompt("Hello world!", function(result) {
            console.log(result);
        });
    });
});
</script>
</body>
</html>
