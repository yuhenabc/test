<html>
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>JS+CSS做文字闪烁</title>
 <style>
 body {background-color: black;}
 .box {padding: 100px; text-align: center;}
 .dstyle1 {
 font-size:16px;
 font-weight: bold;
 color: #f00;
 }
 .dstyle2 {
 font-size:16px;
 font-weight: bold;
 color: #ff0;
 }
 </style>
 </head>
 <body>
 <div class="box">
 <span class="dstyle1" id="dingning">快连北京</span>
 </div>
 <script language="javascript">
 function ChangeColor()
 {
 if(document.getElementById("dingning").className=="dstyle1")
    document.getElementById("dingning").className="dstyle2";
 else
    document.getElementById("dingning").className="dstyle1";
 setTimeout("ChangeColor()",200);
 }
 ChangeColor();
 </script>
 </body>
 </html>
