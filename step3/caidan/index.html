<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>鼠标经过左右弹开的导航菜单</title>
<script src="http://localhost/lib/js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("li").mouseover(function(){
		$(this).removeClass("inactive");
		$(this).addClass("active");
		$("li.active").animate({ width: "200px"}, 500);
		$("li.inactive").animate({ width: "100px"}, 500);
	});
	$("li").mouseout(function(){
		$(this).removeClass("active");
		$(this).addClass("inactive");
		$("li").animate({ width: "125px"}, 500);
	});
});
</script>
<style type="text/css">
body {margin: 0; padding: 0; background-color: #EEE;}
ul {width:500px; height:100px; padding: 0; margin: 20px auto; list-style-type: none;}
li {width: 125px; height: 100px; float: left; overflow: hidden;}
img {width:200px; height:100px; border: 0;}
a {border: 0; display: block;}
</style>
</head>
<body>
<ul>
	<li class="inactive"><a href=""><img src="img/products.jpg" alt=""/></a></li>
	<li class="inactive"><a href=""><img src="img/history.jpg" alt=""/></a></li>
	<li class="inactive"><a href=""><img src="img/news.jpg" alt=""/></a></li>
	<li class="inactive"><a href=""><img src="img/urideas.jpg" alt=""/></a></li>
</ul>
</body>
</html>
