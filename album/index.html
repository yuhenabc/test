<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jquery制作鼠标悬停图片弹出遮罩图标与抖动图片特效-xw素材网</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        a, img {
            border: 0;
        }

        body {
            font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
        }

        /* case */
        .case {
            margin: 0 auto;
            width: 692px;
        }

        .case li {
            float: left;
            display: inline;
            margin-right: 22px;
            margin-left: 22px;
            width: 302px;
            height: 215px;
            background: url(images/bg_case_f.png) center bottom no-repeat;
            position: relative;
        }

        .case li .case_w {
            display: block;
            width: 262px;
            height: 145px;
            padding: 20px;
            background: url(images/bg_case.png) no-repeat;
            position: absolute;
            bottom: 14px;
            left: 0px;
        }

        .case li .case_w .fire {
            background: #000;
            opacity: 0.5;
            filter: alpha(opacity=50);
            position: absolute;
            top: 20px;
            left: 20px;
            width: 262px;
            height: 148px;
            z-index: 2;
            display: none;
            text-align: center;
        }

        .case li .case_w .x, .case li .case_w .y {
            width: 61px;
            height: 61px;
            top: 60px;
            position: absolute;
            z-index: 3;
            display: none;
        }

        .case li .case_w .x {
            background: url(images/zoom-icon.png);
            left: 50px;
        }

        .case li .case_w .y {
            background: url(images/readmore-icon.png);
            right: 50px;
        }
    </style>
    <script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>

<ul class="case">
    <li>
        <div class="case_w">
            <img src="images/example.jpg"/>

            <div class="fire"></div>
            <a href="http://www.17sucai.com/" class="x"></a>
            <a href="http://www.17sucai.com/" class="y"></a>
        </div>
    </li>
    <li>
        <div class="case_w">
            <img src="images/example.jpg"/>

            <div class="fire"></div>
            <a href="http://www.17sucai.com/" class="x"></a>
            <a href="http://www.17sucai.com/" class="y"></a>
        </div>
    </li>
    <li>
        <div class="case_w">
            <img src="images/example.jpg"/>

            <div class="fire"></div>
            <a href="http://www.17sucai.com/" class="x"></a>
            <a href="http://www.17sucai.com/" class="y"></a>
        </div>
    </li>
    <li>
        <div class="case_w">
            <img src="images/example.jpg"/>

            <div class="fire"></div>
            <a href="http://www.17sucai.com/" class="x"></a>
            <a href="http://www.17sucai.com/" class="y"></a>
        </div>
    </li>
</ul>


<script type="text/javascript">
    $(function () {
        $(".case li").hover(function () {
            $('.case_w', this).stop().animate({"bottom": "30px"}, 400);
            $(".x", this).stop().css({'left': '50px'}).animate({'left': "80px"}, 400).show();
            $(".y", this).stop().css({'right': '50px'}).animate({'right': "80px"}, 400).show();
            $('.fire', this).show();
        }, function () {
            $('.case_w', this).stop().animate({"bottom": "14px"}, 400);
            $('.fire, .x, .y', this).hide();
        });
    });
</script>

</body>
</html>
