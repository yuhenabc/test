<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery moblie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../css/jquery.mobile.css" type="text/css" rel="stylesheet"/>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/jquery.mobile.js" type="text/javascript"></script>
    <style>
        .mylist {width: 90%; margin-left: auto; margin-right: auto;}
    </style>
</head>
<body>
<div data-role="page">
    <div data-role="header" data-fullscreen="true">
        <h1>欢迎访问我的主页</h1>
    </div>

    <div data-role="content">
        <div class="mylist" data-role="collapsible" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
            <h1>列表1</h1>
            <p>列表1内容</p>
        </div>
        <div class="mylist" data-role="collapsible" data-inset="false">
            <h1>列表2</h1>
            <p>列表2内容</p>
        </div>
        <div class="mylist" data-role="collapsible" data-mini="true">
            <h1>列表3</h1>
            <p>列表3内容</p>
        </div>

        <div class="mylist" data-role="collapsible-set">
            <div data-role="collapsible" data-collapsed="false">
                <h1>点击我 - 我可以折叠！</h1>
                <p>我是被展开的内容。</p>
            </div>
            <div data-role="collapsible">
                <h1>点击我 - 我可以折叠！</h1>
                <p>我是被展开的内容。</p>
            </div>
            <div data-role="collapsible">
                <h1>点击我 - 我可以折叠！</h1>
                <p>我是被展开的内容。</p>
            </div>
        </div>
    </div>

    <div data-role="footer" data-position="fixed" data-fullscreen="true">
        <h1>页脚文本</h1>
    </div>
</div>
</body>
</html>
