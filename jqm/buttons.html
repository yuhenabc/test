<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery moblie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../css/jquery.mobile.css" type="text/css" rel="stylesheet"/>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/jquery.mobile.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <a href="#" data-role="button" data-shadow="false" data-icon="home">首页</a>
        <h1>欢迎</h1>
        <a href="#" data-role="button" data-shadow="false" data-icon="grid" data-iconpos="right">菜单</a>
    </div>

    <div data-role="content">
        <button data-mini="true" data-icon="arrow-l">按钮</button>
        <button data-shadow="false" data-icon="arrow-r" data-iconpos="right">按钮</button>
        <button data-corners="false" data-icon="delete">按钮</button>
        <a href="http://wap.baidu.com" data-role="button" data-mini="true" data-icon="info">按钮</a>
        <a href="http://wap.baidu.com" data-role="button" data-shadow="false" data-icon="home">按钮</a>
        <a href="http://wap.baidu.com" data-role="button"data-corners="false" data-icon="back">按钮</a>
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" data-role="button">1</a>
            <a href="#" data-role="button">2</a>
            <a href="#" data-role="button">3</a>
            <a href="#" data-role="button">4</a>
            <a href="#" data-role="button">5</a>
        </div>
    </div>
</div>
</body>
</html>
