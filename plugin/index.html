<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试自定义jQuery插件</title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="js/inputRandom.jquery.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 class="text-center">测试自定义 jQuery 插件</h1>
    </div>
    <div class="page-body">
        <div class="col-xs-12">
            <div class="col-sm-2 col-sm-offset-2">
                <button class="btn btn-success btn-block" id="btn-get-value">获取随机值</button>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="input-show-value">
            </div>
            <div class="col-sm-2">
                <div class="help-block">
                    <a href="index.html">
                        <i class="glyphicon glyphicon-envelope"></i>
                        <span>捐助我们</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function() {
        var $get = $('#btn-get-value');
        var $show = $('#input-show-value');
        $get.click(function() {
            $show.inputRandom({
                from: 100000,
                to: 999999,
                callback: function(message) {
                    console.log(message);
                }
            });
        });
    });
</script>
</body>
</html>
