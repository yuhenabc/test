<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试自定义jQuery插件</title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="js/inputChange.jquery.js"></script>
    <style>
        .blank {height: 20px; clear: both;}
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 class="text-center">测试自定义 jQuery 插件</h1>
    </div>
    <div class="page-body">
        <div class="col-xs-12" id="s1">
            <div class="col-sm-2 col-sm-offset-2">
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-2 col-sm-offset-1">
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-2 col-sm-offset-1">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="blank"></div>
        <div class="col-xs-12" id="s2">
            <div class="col-sm-2 col-sm-offset-2">
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-2 col-sm-offset-1">
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-2 col-sm-offset-1">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="blank"></div>
        <div class="col-xs-12">
            <div class="col-sm-2 col-sm-offset-2">
                <div class="btn btn-default btn-block" id="btn1">good</div>
            </div>
            <div class="col-sm-2 col-sm-offset-1">
                <div class="btn btn-default btn-block" id="btn2">bad</div>
            </div>
            <div class="col-sm-2 col-sm-offset-1">
                <div class="btn btn-default btn-block" id="btn3">clear</div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function() {
        $('#btn1').click(function() {
            $.inputChange({scope: '#s1', value: 'good', callback: function(v) {console.log('第一行的值赋为', v)}});
        });
        $('#btn2').click(function() {
            $.inputChange({scope: '#s2', value: 'bad', callback: function(v) {console.log('第二行的值赋为', v)}});
        });
        $('#btn3').click(function() {
            $.inputChange({value: null});
        });
    });
</script>
</body>
</html>
