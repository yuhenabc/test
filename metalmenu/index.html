<!DOCTYPE html>
<html>
<head>
    <title>metal menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

</head>

<body>

<div id="nav">
    <ul id="navigation">
        <li><a class="home" href="http://www.17sucai.com"></a></li>
        <li><a class="services" href="http://www.17sucai.com"></a></li>
        <li><a class="portfolio" href="http://www.17sucai.com"></a></li>
        <li><a class="about" href="http://www.17sucai.com"></a></li>
        <li><a class="contact" href="http://www.17sucai.com"></a></li>
    </ul>
</div>

<script type="text/javascript">
    $(function () {

        $('#navigation li a').append('<span class="hover"></span>').hover(function () {
            $('.hover', this).stop().animate({'opacity': 1}, 700, 'easeOutSine')
        }, function () {
            $('.hover', this).stop().animate({'opacity': 0}, 700, 'easeOutQuad')
        });

    });
</script>

</body>
</html>
