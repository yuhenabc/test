<!DOCTYPE html>
<html lang="en"	xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="GB2312" />
	<title>密码验证</title>
<style>
#info {color:red; font-size: 12px; margin: 0 10px;}
</style>
<script	type="text/javascript">
window.onload = function() {
	var password = document.getElementById('password');
	var info = document.getElementById('info');
	function validate(){
		var	reg1 = new RegExp('^\w{0,6}$');
		var	reg2 = new RegExp('^[a-zA-Z]{*}$');
		var	reg3 = new RegExp('^[0-9]{*}$');
		if(reg1.test(password.value)) {
			info.innerHTML = '不足6位！';
		}
		else if(reg2.test(password.value)) {
			info.innerHTML = '必须包含数字！';
		}
		else if(reg3.test(password.value)) {
			info.innerHTML = '必须包含字母！';
		}
		else {
			info.innerHTML = '符合要求！';
		}
	}
	password.onblur = validate;
}
</script>
</head>
<body>
	密码：<input id="password" type="password"/><span id="info"></span>
</body>
</html>
